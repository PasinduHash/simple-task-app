<div class="p-2 d-flex gap-2 dark">
  <input id="input" #txt class="form-control text-center mb-3 ms-2" type="text" placeholder="Enter a new Task">
  <button id="add-button" class="btn btn-primary mb-3 me-2" (click)="saveTask(txt)">Add</button>
</div>
<ng-container *ngFor="let task of taskList">
  <div class="px-3 py-2 task-line mb-2 ms-3 me-3 card">
    <div class="form-check d-flex justify-content-between">
      <div>
        <input [checked]="task.status === 'COMPLETED'" id="task-{{task.id}}" (click)="updateTask(task)" class="form-check-input" type="checkbox" value="">
        <label for="task-{{task.id}}" class="form-check-label text-white">{{task.description}}</label>
      </div>
      <span class="trash" title="Delete task" (click)="deleteTask(task)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill"
           viewBox="0 0 16 16">
      <path
        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
      </svg>
    </span>
    </div>
  </div>
</ng-container>
